<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="img/logo.png" rel="shortcut icon" type="image/x-icon">
    <link href="img/logo.png" rel="apple-touch-icon">
    <style>
        body {
            background-color: #F3F4F6;
            --tw-bg-opacity: 1;
        }

        .wrapper {
            margin-top: 6rem;
            margin-bottom: 6rem;
            margin-left: auto;
            margin-right: auto;
            max-width: 48rem;
            border-width: var(--cal-border-booker-width, 1px);
            padding-left: 2rem;
            padding-right: 2rem;
            background-color: var(--cal-bg, #fff);
            border: 2px solid white;
            border-radius: .375rem
        }
        .tracking-wide{
            color: var(--cal-text-emphasis, #111827);
            letter-spacing: .025em;
            font-weight: bold;
            font-size: 1.25rem;
            line-height: 1.75rem;
            font-family: var(--font-cal), ui-serif, Georgia, Cambria, times new roman, Times, serif;
            margin-bottom: .25rem;
        }
        .text-subtle{
            margin-right: 1rem;
            color: var(--cal-text-subtle, #6b7280);
            font-size: .875rem;
            min-height: 2.5rem;
        }
        .mybtn{
            display: inline-flex; 
            background: #111827;
            float: right;
            margin-bottom: 2rem;
        }
        .clearfix {
            clear: both;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="container mt-5">
            <form action="/submit" method="POST">
                <div class="">
                    <h1 class="tracking-wide">Oh, hi there! üëã</h1>
                    <p class="text-subtle">So we can best serve you, let us know your headcount and budget you had in mind just to help ensure you get connected with the best person for your needs.</p>
                </div>
                <div class="mb-4 block flex-col sm:flex ">
                    <div class="min-w-48 mb-2 flex-grow">
                        <label id="slug-label" for="slug" class="text-default flex text-sm font-medium">Company Size</label>
                    </div>
                    <select id="dropdownField" class="form-select">
                    <option selected>Choose...</option>
                    <option value="1-10">1-10</option>
                    <option value="10-25">10-25</option>
                    <option value="25-50">25-50</option>
                    <option value="50-100">50-100</option>
                    <option value="100-200">100-200</option>
                    <option value="200+">200+</option>
                </select>
                </div>
                <div class="mb-4 block flex-col sm:flex ">
                    <div class="min-w-48 mb-2 flex-grow">
                        <label id="slug-label" for="slug" class="text-default flex text-sm font-medium">Budget in mind for these efforts (we don't hold you to it ‚ò∫Ô∏è)</label>
                    </div>
                    <select id="dropdownField" class="form-select">
                        <option selected>Choose...</option>
                        <option value="<$5k"><$5k</option>
                        <option value="$5-$10k">$5-$10k</option>
                        <option value="$10-$20k">$10-$20k</option>
                        <option value=">$20k">>$20k</option>
                        <option value="Unsure at this time">Unsure at this time</option>
                    </select>
                </div>
                <div class="mt-4 flex justify-end space-x-2 rtl:space-x-reverse">
                    <button class="btn btn-secondary mybtn" type="submit">Submit</button>
                    <div class="clearfix"></div>
                </div>
            </form>
        </div>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
